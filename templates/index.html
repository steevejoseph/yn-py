<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Submit JSON</h1>
    <form id="jsonForm">
      <label for="content">Content:</label>
      <input type="text" id="content" name="content" required>

      <label for="role">Role:</label>
      <input type="text" id="role" name="role" required>

      <button type="button" onclick="submitJson()">Submit</button>
    </form>
  </div>

  <script>
    function submitJson() {
      // Get input values
      const content = document.getElementById('content').value;
      const role = document.getElementById('role').value;

      // Create JSON object
      const jsonData = {
        role: role,
        content: content
      };

      // Send the JSON to the server
      fetch('https://yn-py.onrender.com/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('JSON submitted successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while submitting JSON.');
      });
    }
  </script>

</body>
</html>
